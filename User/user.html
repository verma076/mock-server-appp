<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>

    </style>
</head>

<body>
    <h2>User Registration</h2>

    <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label>

        <input type="text" id="name" name="name" required><br>

        <label for="profilePicture">Profile Picture:</label>

        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>          
        
        <label for="email">Email:</label>

        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>

        <input type="password" id="password" name="password" required><br>

        <label for="profession">Profession:</label>

        <select id="profession" name="profession" required>

            <option value="Student">Student</option>

            <option value="Web Developer">Web Developer</option>

            <option value="Graphic Designer">Graphic Designer</option>

        </select><br>

        <label for="skills">Skills:</label>

        <input type="text" id="skills" name="skills" required><br>

        <label for="hourlyRate">Hourly Rate:</label>

        <input type="number" id="hourlyRate" name="hourlyRate" required><br>

        <label for="isBooked">Booked :</label>

        <input type="text" id="isBooked" name="isBooked" required><br>

        <button type="submit">Register</button>

    </form>

    <script src="user.js" defer></script>
</body>

</html>
